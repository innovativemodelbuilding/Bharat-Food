<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Page</title>
  <!-- Go up one folder (..) then into css folder -->
  <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Bharat Food</h1>
    <nav>
      <!-- Navigate back to index.html (one folder up) -->
      <a href="../index.html">Home</a>
      <!-- 'about.html' is in the same folder as this file -->
      <a href="about.html">About</a>
      <!-- Current page -->
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <p>
        Have questions or feedback? Please fill out the form below and we'll get
        back to you as soon as possible.
      </p>
      <form action="#" method="POST" class="contact-form">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          required
        />

        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Subject"
          required
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Your Message"
          rows="5"
          required
        ></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Bharat Food. All rights reserved.</p>
  </footer>
</body>
</html>
