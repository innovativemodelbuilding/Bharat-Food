<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Bharat Food</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="../lc26-food-delivery-website-master/css/styles.css" />
  </head>
  <body>
    <!-- ========== Header & Navigation ========== -->
    <header class="header">
      <nav class="navbar">
        <div class="row d-flex container">
          <a href="../lc26-food-delivery-website-master/index.html" class="logo d-flex">
            <img src="../lc26-food-delivery-website-master/images/BHARAT_FOOD LOGO.png" alt="Bharat Food Logo" />
          </a>

          <ul class="nav-list d-flex">
            <a href="../lc26-food-delivery-website-master/index.html">Home</a>
            <a href="about.html">About</a>
            <a href="recipes.html">Recipes</a>
            <a href="contact.html" class="active">Contact</a>
            <span class="close d-flex"><i class="bx bx-x"></i></span>
          </ul>

          <div class="col d-flex">
            <form>
              <input type="search" placeholder="Search your item" />
              <button class="d-flex"><i class="bx bx-search"></i></button>
            </form>
            <div class="cart-icon d-flex">
              <i class="bx bx-shopping-bag"></i>
              <span>0</span>
            </div>
            <a class="btn signin">Sign In</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- ========== Contact Section ========== -->
    <section class="contact">
      <div class="container">
        <h2>Contact Us</h2>
        <p>If you have any questions or feedback, feel free to drop us a message!</p>
        <div class="contact-form">
          <form action="#" method="post">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" placeholder="Enter subject" />
            </div>
            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea id="message" name="message" rows="6" placeholder="Write your message here" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>
      </div>
    </section>

    <!-- ========== Footer ========== -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <!-- Footer Column 1 -->
          <div class="col">
            <div class="logo">
              <img src="../lc26-food-delivery-website-master/images/BHARAT_FOOD LOGO.png" alt="Bharat Food Logo" />
            </div>
            <p>Experience the authentic flavors of India with Bharat Food.</p>
            <div class="icons">
              <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
              <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
          <!-- Footer Column 2 -->
          <div class="col">
            <div>
              <h4>Quick Links</h4>
              <a href="../lc26-food-delivery-website-master/index.html">Home</a>
              <a href="about.html">About</a>
              <a href="recipes.html">Recipes</a>
              <a href="contact.html">Contact</a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <div class="container">
          <div class="row">
            <p>&copy; 2025 Bharat Food. All rights reserved.</p>
            <p>Designed by the Bharat Food Team</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional: Font Awesome for social icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </body>
</html>
